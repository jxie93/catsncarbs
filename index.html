<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game</title>
        <meta name="description" content="A game by Jas X">
        <link rel="stylesheet" href="css/main.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type='text/javascript' src='js/core.js'></script>
    </head>
    <body>
        <div id="gameContainer">
            <div class="gameUI">
                <div id="topBar">
                    <img id="hpBar" src="../_assets/general/empty.png" alt="life bar">
                    <img id="pauseBtn" src="../_assets/general/pause_btn.png" alt="pause button">
                    <span id="scoreText" style="position: relative;
                                 top: -5px;
                                 right: -60px;">SCORE 
                        <span id="scoreValue">0</span>
                    </span>
                    <p id="bonus"></p>
                </div>
                <div id="progBar">
                    <div id="curProg"></div>
                    <div id="progIndicator"></div>
                </div>
                <img id="cup" src="../_assets/general/cup.png" alt="goal">
                <p id="announcementText" class="gameAnnouncement">please wait</p>
                <p id="frame"></p>
            </div>
        </div>
        <h1></h1>
        <p id="debug"></p>
    </body>

</html>
